<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
<ui:define name="head">
<style type="text/css">
.old {
	background-color: lightgrey !important;
	background-image: none !important;
	color: white !important;
}
</style>
</ui:define>        
    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <p:panel>
                    <p:commandButton id="btnNew" immediate="true" icon="icon-github-circled" value="Nuevo Rol">
                    </p:commandButton>
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h:form id="form">
                                <p:dataTable id="singleDT" 
                                             var="usuario" 
                                             value="#{usuarioController.listaUsuarios}"
                                             emptyMessage="No se encuentran usuarios" 
                                             reflow="true"
                                             paginator="true"
                                             rows="10"
                                             rowsPerPageTemplate="10,15,25"
                                             rowStyleClass="#{usuario.estado eq 'A'? 'I' :'old' }">
                                    <f:facet name="header">
                                        Asignacion de Rol
                                    </f:facet>
                                    <p:column style="width:50px">
                                        <p:rowToggler />
                                    </p:column>
                                    <p:column headerText="Id">
                                        <h:outputText value="#{usuario.id}" />
                                    </p:column>
                                    <p:column headerText="Usuario">
                                        <h:outputText value="#{usuario.username}" />
                                    </p:column>
                                    <p:column headerText="Nombres Completos">
                                        <h:outputText value="#{usuario.nombreCompleto}" />
                                    </p:column>
                                    <p:column headerText="Estado">
                                        <h:outputText value="#{usuarioController.estado(usuario)}" />
                                    </p:column>
                                    <p:column headerText="Roles">
                                        <p:selectCheckboxMenu id="multiple" value="#{usuarioController.usuariosRol}" label="Selecionar Rol" multiple="true"
                                                               filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                            <f:selectItems value="#{rolController.listaRoles}" 
                                                           var="rol"
                                                           itemValue="#{rol}"
                                                           itemLabel="#{rol.rol}"/>
                                        </p:selectCheckboxMenu>
                                    </p:column>
                                    <p:column headerText="Acciones" style="width: 100px;">
                                        <p:commandButton icon="ui-icon-gear" title="Modificar" rendered="#{usuario.estado eq 'A'}">
                                            
                                        </p:commandButton>
                                    </p:column>
                                    <p:rowExpansion>                
                                        <h:outputText value="Cantidad de Roles Asociados: #{usuario.usuariosRoles.size()}" />                    
                                        <p:dataTable var="roles" value="#{usuarioController.ListaUsuarioRol(usuario)}">
                                            <p:column headerText="Id" style="width: 100px;">
                                                <h:outputText value="#{roles.rol.idrol}" />
                                            </p:column>
                                            <p:column headerText="Rol">
                                                <h:outputText value="#{roles.rol.rol}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:rowExpansion>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                    
                </p:panel>
            </div>
        </div>
    </ui:define>
</ui:composition>

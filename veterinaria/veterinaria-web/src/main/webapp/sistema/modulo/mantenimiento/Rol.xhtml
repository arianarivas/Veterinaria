<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
<ui:define name="head">
<style type="text/css">
.old {
	background-color: lightgrey !important;
	background-image: none !important;
	color: white !important;
}
</style>
</ui:define>        
    <ui:define name="content">
      <h:outputScript name="jquery/jquery.js" library="primefaces" target="head" />
        <div class="Container100">
            <div class="ContainerIndent">
                <p:panel>
                    <p:commandButton id="btnNew" immediate="true" icon="icon-github-circled" value="Nuevo Rol">
                    </p:commandButton>
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h:form id="form">

                
                <p:growl id="msjOpcRol" showDetail="true" showSummary="true" sticky="true" />
  	  	    <p:panel id="pRegOpcRol" header="Asignacion de Rol a Usuario">
                        <p:dataTable stickyHeader="true" id="datOpcRol" var="opcAsig" value="#{usuarioController.listaUsuarios}" rowIndexVar="indexRow">
	  	  	    	<p:column headerText="USUARIO / ROLES">
                                    <h:outputText value="#{opcAsig.username}"/>	  	  	    		
			        </p:column>	  	  	    	
                            <p:columns var="rolAct" value="#{usuarioController.listaRoles}" columnIndexVar="indexCol">
		            	<f:facet name="header"  >
				            <h:outputText id="descRol" value="#{rolAct.rol}"   /> 
				            <p:tooltip for="descRol" value="#{rolAct.rol}" showEffect="clip" hideEffect="explode" />
				        </f:facet>
                                <p:selectBooleanCheckbox id="checkOp" value="#{usuarioController.opcionesAsignadas[indexCol][indexRow]}">
                                    <p:ajax update=":#{p:component('msjOpcRol')}" process=":#{p:component('pRegOpcRol')}" partialSubmit="true" listener="#{usuarioController.ingresoActualizarOpcionesRoles(rolAct.idrol,opcAsig.id)}" />	
			        	</p:selectBooleanCheckbox>
		        	</p:columns> 	    	
	        				    	    	
	        	</p:dataTable>
	        </p:panel>
                              
                            </h:form>
                        </div>
                    </div>
                </p:panel>	  
            </div>
        </div>
    </ui:define>
</ui:composition>
